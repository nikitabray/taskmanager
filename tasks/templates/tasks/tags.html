{% extends 'tasks/base.html' %}
{% block title %}Тэги{% endblock title %}
{% block content %}

<div class="bg-dark"><p class="text-right"><a class="delete" href="{% url 'delete all tags' %}">Удалить все тэги</a></p></div>
<div class="categories bg-dark">
    <div class="categories-list">
        {% for object in object_list %}
        <a href="{% url 'tag related tasks' object.slug %}"
                class="">{{ object.name }}, </a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
