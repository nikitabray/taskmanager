{% extends 'tasks/base.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock %}


{% block content %}
<div class="categories bg-dark">
    <p class="text-center text-white">Вы дейсвительно хотите удалить задачу «{{ item.title }}»?</p>

    <form action="{% url 'delete task' item.id %}" method="post" class="text-center">
        {% csrf_token %}
        <a href={% url 'list of all tasks' %}>Отмена</a>
        <input class="btn btn-danger" type="submit" value="Удалить">
    </form>
</div>
{% endblock content %}
